<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 13px;
      background: #fff;
    }
    form {
      width: 700px;
      margin: 20px auto;
    }
    fieldset {
      border: none;
      border-top: 1px solid #999;
      margin-bottom: 20px;
      padding: 15px 0 0 0;
    }
    legend {
      font-weight: bold;
      padding-right: 10px;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    label {
       width: 140px;
       font-weight: bold;
    }
   input[type="text"],
   input[type="email"],
   input[type="date"],
   select {
    width: 300px;
    padding: 4px;
  }

  textarea {
    width: 420px;
    height: 120px;
  }

  .inline input {
    margin-left: 10px;
    margin-right: 3px;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .buttons button {
    padding: 6px 14px;
  }

  .captcha {
    font-family: "Courier New", monospace;
    font-size: 20px;
    letter-spacing: 3px;
    margin-right: 10px;
    }
  </style>
</head>
<body>
<form>
  <fieldset>
    <legend>Basic Info</legend>

    <div class="row">
      <label>Employee ID</label>
      <span>9</span>
    </div>

    <div class="row">
      <label>Last Name</label>
      <span>Dodsworth</span>
    </div>

    <div class="row">
      <label>First Name</label>
      <input type="text" value="Anne">
    </div>

    <div class="row">
      <label>Gender</label>
      <div class="inline">
        <input type="radio" name="g"> Male
        <input type="radio" name="g"> Female
        <input type="radio" name="g"> XXX
        <input type="radio" name="g"> ZZZ
      </div>
    </div>

    <div class="row">
      <label>Title</label>
      <input type="text" value="Sales Representative">
    </div>

    <div class="row">
      <label>Suffix</label>
      <input type="text" value="Ms.">
    </div>

    <div class="row">
      <label>BirthDate</label>
      <input type="text" value="1969-07-02 00:00:00">
    </div>

    <div class="row">
      <label>HireDate</label>
      <input type="text" value="1994-11-15 00:00:00">
    </div>

    <div class="row">
      <label>SSN # (if applicable)</label>
      <input type="text">
    </div>

    <div class="row">
      <label>Reports To</label>
      <select>
        <option>Buchanan</option>
        <option>Fuller</option>
      </select>
    </div>
  </fieldset>

  <!-- CONTACT INFO -->
  <fieldset>
    <legend>Contact Info</legend>

    <div class="row">
      <label>Email</label>
      <input type="email" value="name@example.com">
    </div>

    <div class="row">
      <label>Address</label>
      <input type="text" value="7 Houndstooth Rd.">
    </div>

    <div class="row">
      <label>City</label>
      <input type="text" value="London">
    </div>

    <div class="row">
      <label>Region</label>
      <input type="text">
    </div>

    <div class="row">
      <label>Postal Code</label>
      <input type="text" value="WG2 7UT">
    </div>

    <div class="row">
      <label>Country</label>
      <select>
        <option>Russian Federation</option>
        <option>Vietnam</option>
      </select>
    </div>

    <div class="row">
      <label>US Home Phone</label>
      <input type="text" value="(234)234-2342">
    </div>

    <div class="row">
      <label>Photo</label>
      <input type="text" value="EmpID9.bmp">
    </div>
  </fieldset>

  <!-- OPTIONAL INFO -->
  <fieldset>
    <legend>Optional Info</legend>

    <div class="row">
      <label>Notes</label>
      <textarea>
Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and German.
      </textarea>
    </div>

    <div class="row">
      <label>Preferred Shift</label>
      <div class="inline">
        <input type="checkbox"> Regular
        <input type="checkbox" checked> Gravy Yard
      </div>
    </div>

    <div class="row">
      <label>Active?</label>
      <input type="checkbox" checked>
    </div>

    <div class="row">
      <label>Are you human?</label>
      <span class="captcha">TIDAWO</span>
      <input type="text" placeholder="Click to change">
    </div>
  </fieldset>

  <!-- BUTTON -->
  <div class="buttons">
    <div>
      ◀ ▶
    </div>
    <div>
      <button type="submit">Submit</button>
      <button type="reset">Cancel</button>
    </div>
  </div>

</form>

</body>
</html>''
